<div id="dialogImportTags" class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button>
                <h4 data-i18n="ns.dialogs:importGroupTagsTitle"></h4>
            </div>
            <div class="modal-body" style="height: 360px; overflow-y: auto;">
                <dl class="dl-horizontal">
                    {{#each objects}}
                        <dt>{{title}}</dt>
                        {{#each children}}
                            <dd>{{title}}</dd>
                        {{/each}}
                    {{/each}}
                </dl>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default pull-left cancelButton" data-dismiss="modal" aria-hidden="true">
                  <span data-i18n="ns.dialogs:cancel"></span>
                </button>
                <button id="importTagsButton" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">
                  <span data-i18n="ns.dialogs:ok"></span>
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
