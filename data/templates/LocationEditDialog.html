<div id="dialogLocationEdit" class="modal fullScreenMobile" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <form role="form" data-toggle="validator" id="formLocationEdit">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button>
                    <h4 data-i18n="ns.dialogs:editLocationTitle"></h4>
                </div>
                <div class="modal-body form">
                    <div class="form-group">
                        <label class="control-label" for="folderLocation2" data-i18n="ns.dialogs:editLocationPath">Location Path</label>
                        <div class="input-group">
                            <input class="form-control" type="text" name="folderLocation2" id="folderLocation2" data-i18n="[placeholder]ns.dialogs:locationPathPlaceholder" required/>
                            <span class="input-group-btn">
                                <button class="btn btn-deafault" id="selectLocalDirectory2" data-i18n="[title]ns.dialogs:locationPathSelectFolder">
                                    &nbsp;&nbsp;<i class="fa fa-folder-open"></i>&nbsp;&nbsp;
                                </button> </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="connectionName2" data-i18n="ns.dialogs:editLocationName"></label>
                        <input class="form-control" type="text" name="connectionName2" id="connectionName2"
                               pattern='^([^"]){1,}$' data-i18n="[placeholder]ns.dialogs:locationNamePlaceholder;[data-error]ns.dialogs:locationNameHelp" required />
                        <p class="help-block with-errors"></p>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="locationPerspective2" data-i18n="ns.dialogs:editLocationDefaultPerspective"></label>
                        <select class="form-control" name="locationPerspective2" id="locationPerspective2" ></select>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="defaultLocationEdit" data-i18n="ns.dialogs:startupLocation"></label>
                        <div class="onoffswitch">
                            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="defaultLocationEdit">
                                <label class="onoffswitch-label" for="defaultLocationEdit">
                                    <span class="onoffswitch-inner"></span>
                                    <span class="onoffswitch-switch"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="deleteLocationButton" class="btn btn-danger pull-left" aria-hidden="true" data-i18n="ns.dialogs:removeLocation"></button>
                    <button class="btn btn-default cancelButton" data-dismiss="modal" aria-hidden="true">
                      <span data-i18n="ns.dialogs:cancel"></span>
                    </button>
                    <button id="saveLocationButton" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">
                      <span data-i18n="ns.dialogs:ok"></span>
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </form>
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
