<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../assets/tagspaces.css">
</head>
<body style="width: 520px; height: 440px; padding:0; font-size: 14px; background-color: #f9f9f9;">
<div class="well" style="margin: 0; border: 0px; background-color: transparent;">
    <div style="white-space: nowrap;" class="text-center">
        <img src="../assets/icon128.png" class="pull-left" style="margin-left: 20px; max-height: 32px; max-width: 32px;"/>&nbsp;&nbsp;
        <label style="margin-top: 15px; font-size: 17px;" data-i18n="appLauncherLabel">Capture Web Content</label>
    </div>
    <div class="form-group">
        <label class="control-label" for="title"><span class="badge">1</span> <span data-i18n="editTitleLabel">Edit Title</span></label>
        <input class="form-control" type="text" name="title" id="title" autocomplete="off"/>
        <p class="help-block"></p>
    </div>
    <form role="form" data-toggle="validator">
        <div class="form-group">
            <label class="control-label" for="tags"><span class="badge">2</span> <span data-i18n="addTagLabel">Add Tags</span></label>
            <input class="form-control" type="text" name="tags" id="tags" autocomplete="off"/>
            <p class="help-block" data-i18n="addTagHelp">Tags should have a minimum length of 2 characters and should not contain special characters such as spaces, #, / ,\ and other.</p>
        </div>
    </form>
    <label><span class="badge">3</span> <span data-i18n="saveFileLabel">Save as File</span></label>
    <div class="btn-toolbar text-center noWrap">
        <a href="#" class="btn btn-primary" id="saveAsMhtml" data-i18n-title="saveAsMhtmlTitle">
            <i class="fa fa-file fa-lg fa-fw"></i>&nbsp;<span data-i18n="saveAsMhtmlLabel">Save Whole Page</span>
        </a>
        <a href="#" class="btn btn-primary" id="saveSelectionAsHtml" data-i18n-title="saveSelectionAsHtmlTitle">
            <i class="fa fa-file-text fa-lg fa-fw"></i>&nbsp;<span data-i18n="saveAsSelectionLabel">Save Selected</span>
        </a>
    </div>
    <div class="btn-toolbar text-center noWrap">
        <a href="#" class="btn btn-primary" id="saveScreenshot" data-i18n-title="saveScreenshotTitle">
            <i class="fa fa-camera fa-lg fa-fw"></i>&nbsp;<span data-i18n="saveScreenshotLabel">ScreenShoot</span>
        </a>
        <a href="#" class="btn btn-primary" id="saveBookmark" data-i18n-title="saveBookmarkTitle">
          <i class="fa fa-file-url fa-lg fa-fw"></i>&nbsp;<span data-i18n="saveBookmarkLabel">Save Bookmark</span>
        </a>
    </div>
</div>
<script type="text/javascript" src="../libs/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../libs/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../libs/i18next/i18next.amd.withJQuery-1.7.2.min.js"></script>
</body>
</html>
